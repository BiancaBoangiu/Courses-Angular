<section class="py-0">
  <div class="container-fluid m-0 p-0">
    <div class="row">
      <div class="col-12">
        <div class="bg-dark p-4 text-center">
          <h2 class="text-white m-0">Checkout</h2>
          <!-- Breadcrumb -->
        </div>
      </div>
    </div>
  </div>
</section>

<section class="pt-2">
  <div class="container">
    <div class="row g-4 g-sm-5">
      <!-- Main content START -->
      <div class="col-xl-8 mb-4 mb-sm-0">
        <!-- Alert -->
        <div
          class="alert alert-danger alert-dismissible d-flex justify-content-between align-items-center fade show py-2 pe-2"
          role="alert"
        >
          <div>
            <i class="bi bi-exclamation-octagon-fill me-2"></i>
            Already have an account?
            <a href="#" class="text-reset btn-link mb-0 fw-bold">Log in</a>
          </div>
          <button
            type="button"
            class="btn btn-link mb-0 text-primary-hover text-end"
            data-bs-dismiss="alert"
            aria-label="Close"
          >
            <i class="bi bi-x-lg"></i>
          </button>
        </div>

        <!-- Personal info START -->
        <div class="card card-body shadow p-4">
          <!-- Title -->
          <h5 class="mb-0">Personal Details</h5>

          <app-checkout-details></app-checkout-details>

          <app-checkout-payment></app-checkout-payment>
        </div>
        <!-- Personal info END -->
      </div>
      <!-- Main content END -->

      <!-- Right sidebar START -->
      <div class="col-xl-4">
        <div class="row mb-0">
          <div class="col-md-6 col-xl-12">
            <!-- Order summary START -->
            <div class="card card-body shadow p-4 mb-4">
              <app-order-summary></app-order-summary>
            </div>
            <!-- Order summary END -->
          </div>
        </div>
        <!-- Row End -->
      </div>
      <!-- Right sidebar END -->
    </div>
    <!-- Row END -->
  </div>
</section>
