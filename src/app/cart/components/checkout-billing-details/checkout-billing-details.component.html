<div class="card bg-transparent rounded-3 mb-2 col-xl-9">
  <div class="mb-2">
    <div class="mb-1">
      <input
        type="text"
        placeholder="Address"
        [(ngModel)]="billingAddress"
        class="form-control"
      />
    </div>
  </div>
  <div *ngIf="!billingAddress">
    <button class="btn btn-primary" routerLink="/user/payment">
      Add payment method
    </button>
  </div>
</div>
