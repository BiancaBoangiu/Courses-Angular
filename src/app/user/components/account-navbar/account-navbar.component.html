<!-- Left sidebar START -->

<!-- Responsive offcanvas body START -->
<div class="offcanvas-xl offcanvas-end" tabindex="-1" id="offcanvasSidebar">
  <!-- Offcanvas header -->
  <div class="offcanvas-header bg-light">
    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">My profile</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      data-bs-target="#offcanvasSidebar"
      aria-label="Close"
    ></button>
  </div>
  <!-- Offcanvas body -->
  <div class="offcanvas-body p-3 p-xl-0">
    <div class="bg-dark border rounded-3 p-3 w-100">
      <!-- Dashboard menu -->
      <div
        class="list-group list-group-dark list-group-borderless collapse-list"
      >
        <a
          class="list-group-item"
          routerLink="dashboard"
          routerLinkActive="active"
          ><i class="bi bi-ui-checks-grid fa-fw me-2"></i>Dashboard</a
        >
        <!-- <a
          class="list-group-item"
          routerLink="subscriptions"
          routerLinkActive="active"
          ><i class="bi bi-card-checklist fa-fw me-2"></i>My Subscriptions</a
        > -->

        <a
          class="list-group-item"
          routerLink="payment"
          routerLinkActive="active"
          ><i class="bi bi-credit-card-2-front fa-fw me-2"></i>Payment Info</a
        >
        <a
          class="list-group-item"
          routerLink="wishlist"
          routerLinkActive="active"
          ><i class="bi bi-cart-check fa-fw me-2"></i>Wishlist</a
        >
        <a
          class="list-group-item"
          routerLink="edit-profile"
          routerLinkActive="active"
          ><i class="bi bi-pencil-square fa-fw me-2"></i>Edit Profile</a
        >
        <a
          class="list-group-item"
          routerLink="settings"
          routerLinkActive="active"
          ><i class="bi bi-gear fa-fw me-2"></i>Settings</a
        >
        <!-- <a
          class="list-group-item"
          routerLink="delete-profile"
          routerLinkActive="active"
          ><i class="bi bi-trash fa-fw me-2"></i>Delete Profile</a
        > -->
        <a
          class="list-group-item text-danger bg-danger-soft-hover cursor-pointer"
          (click)="signOut()"
          ><i class="fas fa-sign-out-alt fa-fw me-2 cursor-pointer"></i>Sign
          Out</a
        >
      </div>
    </div>
  </div>
</div>
<!-- Responsive offcanvas body END -->

<!-- Left sidebar END -->
