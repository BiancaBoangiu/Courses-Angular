<div class="col-xl-9">
  <!-- Title and select START -->
  <div class="card border bg-transparent rounded-3 mb-0">
    <!-- Card header -->
    <div class="card-header bg-transparent border-bottom">
      <h3 class="card-header-title mb-0">Deactivate Account</h3>
    </div>
    <!-- Card body -->
    <div class="card-body">
      <h6>Before you go...</h6>
      <ul>
        <li>Take a backup of your data <a>Here</a></li>
        <li>If you delete your account, you will lose your all data.</li>
      </ul>
      <div *ngIf="!accountDeleted">
        <div class="form-check form-check-md my-4">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="deleteaccountCheck"
            [(ngModel)]="isCheckboxChecked"
          />
          <label class="form-check-label" for="deleteaccountCheck"
            >Yes, I'd like to delete my account</label
          >
        </div>
        <a class="btn btn-danger mb-0" (click)="deleteAccount()"
          >Delete my account</a
        >
      </div>
    </div>
  </div>
  <!-- Title and select END -->
</div>

<div *ngIf="accountDeleted">
  <div class="col-xl-9 deleted-account-section">
    <h5 class="background-green text-center">Account deleted succesfully</h5>
  </div>
</div>
