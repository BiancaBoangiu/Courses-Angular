<div *ngIf="course">
  <!-- Card item START -->
  <div class="row mb-2">
    <div class="col-12">
      <div class="card wishlist-card shadow mb-0">
        <!-- Image -->
        <div>
          <img
            src="{{ course.image }}"
            class="card-img-top wishlist-course-image"
            alt="course image"
          />
        </div>

        <div class="card-body pb-0">
          <!-- Badge and favorite -->
          <div class="d-flex justify-content-between mb-2">
            <a class="badge bg-success bg-opacity-10 text-success">{{
              course.experience
            }}</a>
            <a class="text-danger"
              ><i class="fas fa-heart" (click)="deleteCourseFromWishlist()"></i
            ></a>
          </div>
          <!-- Title -->
          <h6 [routerLink]="['/courses/', course.id]" class="bolder text-dark">
            {{ course.name }}
          </h6>

          <p class="mb-2 text-truncate-2">
            {{ course.description | slice : 0 : 50 }} ...
          </p>
          <!-- Rating star -->
          <ul class="list-inline mb-0">
            <li class="list-inline-item me-0 small">
              <i class="fas fa-star text-warning"></i>
            </li>
            <li class="list-inline-item me-0 small">
              <i class="fas fa-star text-warning"></i>
            </li>
            <li class="list-inline-item me-0 small">
              <i class="fas fa-star text-warning"></i>
            </li>
            <li class="list-inline-item me-0 small">
              <i class="fas fa-star text-warning"></i>
            </li>
            <li class="list-inline-item me-0 small">
              <i class="fas fa-star-half-alt text-warning"></i>
            </li>
            <li class="list-inline-item ms-2 h6 fw-light mb-0">
              {{ course.rating }}/5.0
            </li>
          </ul>
        </div>
        <!-- Card footer -->
        <div class="card-footer pt-0 pb-3">
          <hr />
          <div class="d-flex justify-content-between">
            <span class="h6 fw-light mb-0"
              ><i class="far fa-clock text-danger me-2"></i>9h 56m</span
            >
            <span class="h6 fw-light mb-0"
              ><i class="fas fa-table text-orange me-2"></i
              >{{ course.curriculum.length }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Card item END -->
</div>
