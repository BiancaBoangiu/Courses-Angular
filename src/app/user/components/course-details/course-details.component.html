<div class="row align-items-center text-center">
  <div class="col-3">
    <!-- Image -->
    <div>
      <img class="p-0" src="{{ course.image }}" class="rounded" alt="" />
    </div>
  </div>

  <div class="col-3">
    <a href="/courses/{{ course.id }}">
      <h6>{{ course.name }}</h6></a
    >
  </div>

  <div class="col-2">{{ course.curriculum.length }}</div>

  <div class="col-2">{{ course.experience }}</div>
  <div class="col-2">
    <div *ngIf="course.hasCertificate">
      <p>Yes</p>
    </div>
    <div *ngIf="!course.hasCertificate">
      <p>No</p>
    </div>
  </div>
</div>
