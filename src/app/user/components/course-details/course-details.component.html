<div class="row text-center">
  <!-- Table data -->
  <div class="col-5">
    <div class="d-flex align-items-center">
      <!-- Image -->
      <div>
        <img src="course.image" class="rounded" alt="" />
      </div>
      <div class="mb-0 ms-2">
        <!-- Title -->
        <h6 class="table-responsive-title text-start">
          <a>{{ course.name }}</a>
        </h6>
        <!-- Info -->
        <div class="overflow-hidden">
          <h6 class="mb-0 text-end">85%</h6>
          <div class="progress progress-sm bg-primary bg-opacity-10">
            <div
              class="progress-bar bg-primary aos aos-init"
              role="progressbar"
              data-aos="slide-right"
              data-aos-delay="200"
              data-aos-duration="1000"
              data-aos-easing="ease-in-out"
              style="width: 85%"
              aria-valuenow="85"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Table data -->
  <div class="col-2">{{ course.curriculum.length }}</div>

  <!-- Table data -->
  <div class="col-2">40</div>

  <!-- Table data -->
  <div class="col-3">
    <a class="btn btn-sm btn-primary-soft me-1 mb-1 mb-md-0"
      ><i class="bi bi-play-circle me-1"></i>Continue</a
    >
  </div>
</div>
