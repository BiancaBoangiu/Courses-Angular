<div class="card bg-transparent border rounded-3">
  <!-- Card header START -->
  <div class="card-header bg-transparent border-bottom">
    <h3 class="mb-0">WishList</h3>
  </div>
  <!-- Card header END -->

  <!-- Card body START -->
  <div class="card-body p-3 p-md-4">
    <div class="row">
      <div class="col-6" *ngFor="let course of wishlistCourses">
        <app-wishlist-card
          [course]="course"
          (wishlistCoursesUpdated)="showUpdatedCourses($event)"
        ></app-wishlist-card>
      </div>
    </div>
  </div>
</div>
<!-- Card body EMD -->
