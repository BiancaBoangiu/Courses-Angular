<div class="row mx-auto bg-dark p-4 rounded">
  <h3 class="mb-0 text-white mb-4 mt-2">WishList</h3>

  <div class="row">
    <div class="col-4" *ngFor="let course of wishlistCourses">
      <app-wishlist-card
        [course]="course"
        (wishlistCoursesUpdated)="showUpdatedCourses($event)"
      ></app-wishlist-card>
    </div>
  </div>
</div>
