<div *ngIf="user">
  <div class="col-xl-9">
    <!-- Edit profile START -->
    <div class="card bg-transparent border rounded-3">
      <!-- Card header -->
      <div class="card-header bg-transparent border-bottom">
        <h3 class="card-header-title mb-0">Edit Profile</h3>
      </div>
      <!-- Card body START -->
      <div class="card-body">
        <!-- Form -->
        <form class="row g-4" [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <!-- Profile picture -->
          <div class="col-12 justify-content-center align-items-center">
            <label class="form-label">Profile picture</label>
            <div class="d-flex align-items-center">
              <label
                class="position-relative me-4"
                for="uploadfile-1"
                title="Replace this pic"
              >
                <!-- Avatar place holder -->
                <span class="avatar avatar-xl">
                  <img
                    id="uploadfile-1-preview"
                    class="avatar-img rounded-circle border border-white border-3 shadow"
                    src="{{ user.image }}"
                    alt=""
                  />
                </span>
                <!-- Remove btn -->
                <button type="button" class="uploadremove">
                  <i class="bi bi-x text-white"></i>
                </button>
              </label>
              <!-- Upload button -->
              <label class="btn btn-primary-soft mb-0" for="uploadfile-1"
                >Change</label
              >
              <input
                id="uploadfile-1"
                class="form-control d-none"
                type="file"
              />
            </div>
          </div>

          <!-- Full name -->
          <div class="col-12">
            <label class="form-label">Full name</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                formControlName="firstName"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                formControlName="lastName"
              />
            </div>
            <div
              *ngIf="
                editForm.get('firstName')?.invalid &&
                (editForm.get('firstName')?.dirty ||
                  editForm.get('firstName')?.touched)
              "
            >
              <div
                *ngIf="editForm.get('firstName')?.errors?.['required']"
                class="my-2 error-text"
              >
                <span>This field is required</span>
              </div>
              <div
                *ngIf="editForm.get('lastName')?.errors?.['required']"
                class="my-2 error-text"
              >
                <span>This field is required</span>
              </div>
            </div>
          </div>

          <!-- About me -->
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea
              class="form-control"
              rows="3"
              formControlName="description"
            ></textarea>
          </div>

          <!-- Education -->
          <div class="col-12">
            <label class="form-label">Education</label>
            <input
              class="form-control mb-2"
              type="text"
              formControlName="education"
            />
            <input
              class="form-control mb-2"
              type="text"
              formControlName="education"
            />
            <button class="btn btn-sm btn-light mb-0">
              <i class="bi bi-plus me-1"></i>Add more
            </button>
          </div>

          <!-- Save button -->
          <div class="d-sm-flex justify-content-end">
            <button type="submit" class="btn btn-primary mb-0">
              Save changes
            </button>
          </div>
        </form>
      </div>
      <!-- Card body END -->
    </div>
    <!-- Edit profile END -->

    <div class="row g-4 mt-3">
      <!-- Linked account START -->

      <!-- Password change START -->
      <div class="col-lg-6">
        <div class="card border bg-transparent rounded-3">
          <!-- Card header -->
          <div class="card-header bg-transparent border-bottom">
            <h5 class="card-header-title mb-0">Update password</h5>
          </div>
          <!-- Card body START -->
          <div class="card-body">
            <!-- New password -->
            <div class="mb-3">
              <label class="form-label"> Enter new password</label>
              <div class="input-group">
                <input
                  class="form-control"
                  type="password"
                  placeholder="Enter new password"
                />
                <span class="input-group-text p-0 bg-transparent">
                  <i class="far fa-eye cursor-pointer p-2 w-40px"></i>
                </span>
              </div>
              <div class="rounded mt-1" id="psw-strength"></div>
            </div>
            <!-- Confirm password -->
            <div>
              <label class="form-label">Confirm new password</label>
              <input
                class="form-control"
                type="password"
                placeholder="Enter new password"
              />
            </div>
            <!-- Button -->
            <div class="d-flex justify-content-end mt-4">
              <button type="button" class="btn btn-primary mb-0">
                Change password
              </button>
            </div>
          </div>
          <!-- Card body END -->
        </div>
      </div>
      <!-- Password change end -->
    </div>
  </div>
</div>
