<div class="col-xl-9">
  <!-- Payment method START -->
  <div class="card bg-transparent border rounded-3 mb-4 z-index-9">
    <!-- Card header START -->
    <div
      class="card-header bg-transparent d-sm-flex justify-content-sm-between align-items-center border-bottom"
    >
      <h3 class="mb-2 mb-sm-0">Payment methods</h3>
    </div>
    <!-- Card header END -->

    <!-- Card body START -->
    <div class="card-body">
      <div class="accordion accordion-circle" id="accordioncircle">
        <!-- Credit or debit card START -->
        <div class="accordion-item mb-3">
          <h6 class="accordion-header font-base" id="heading-1"></h6>
          <div
            id="collapse-1"
            class="accordion-collapse collapse show"
            aria-labelledby="heading-1"
            data-bs-parent="#accordioncircle"
          >
            <!-- Accordion body -->
            <div class="accordion-body">
              <!-- Form START -->
              <form
                class="row text-start g-3"
                [formGroup]="paymentForm"
                (ngSubmit)="onSubmit()"
              >
                <!-- Card number -->
                <div class="col-12">
                  <label class="form-label"
                    >Card Number <span class="text-danger">*</span></label
                  >
                  <div class="position-relative">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="xxxx xxxx xxxx xxxx"
                      maxlength="16"
                      formControlName="cardNumber"
                    />
                  </div>
                </div>
                <!-- Expiration Date -->
                <div class="col-md-6">
                  <label class="form-label"
                    >Expiration date <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      maxlength="2"
                      placeholder="Month"
                      formControlName="cardMonth"
                    />
                    <input
                      type="text"
                      class="form-control"
                      maxlength="4"
                      placeholder="Year"
                      formControlName="cardYear"
                    />
                  </div>
                </div>
                <!--Cvv code  -->
                <div class="col-md-6">
                  <label class="form-label"
                    >CVV / CVC <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    maxlength="3"
                    placeholder="xxx"
                    formControlName="cardCvv"
                  />
                </div>
                <!-- Card name -->
                <div class="col-12">
                  <label class="form-label"
                    >Name on Card <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    aria-label="name of card holder"
                    placeholder="Enter name"
                    formControlName="cardName"
                  />
                </div>
                <div *ngIf="paymentAdded">
                  <button
                    href="#"
                    class="btn btn-sm btn-primary-soft mb-0 ms-1"
                    data-bs-toggle="modal"
                    data-bs-target="#addNewcard"
                    type="submit"
                  >
                    Add new card
                  </button>
                </div>
              </form>
              <!-- Form END -->
            </div>
          </div>
        </div>
        <!-- Credit or debit card END -->
      </div>
    </div>
    <!-- Card body START -->
  </div>
  <!-- Payment method END -->

  <!-- Billing address START -->
  <div class="card bg-transparent border rounded-3 mb-4">
    <!-- Card header START -->
    <div
      class="card-header bg-transparent d-sm-flex justify-content-sm-between align-items-center border-bottom"
    >
      <h3 class="mb-2 mb-sm-0">Billing address</h3>
      <a href="#" class="btn btn-sm btn-primary-soft mb-0">Add address</a>
    </div>
    <!-- Card header END -->

    <!-- Card body START -->
    <div class="card-body">
      <!-- Address START -->
      <div
        class="bg-body border border-1 p-3 rounded-3 d-sm-flex justify-content-sm-between align-items-center mb-4"
      >
        <!-- Radio button button -->
        <div class="form-check">
          <input
            class="form-check-input mb-1"
            type="radio"
            name="address"
            id="address1"
            checked=""
          />
          <label class="form-check-label mb-0 h5" for="address1"
            >Address-1</label
          >
          <p class="mb-0">2492 Centennial NW, Acworth, GA, 30102</p>
        </div>

        <!-- Button -->
        <div>
          <a href="#" class="btn btn-sm btn-success mb-0">Edit</a>
          <button class="btn btn-sm btn-danger mb-0">Delete</button>
        </div>
      </div>
      <!-- Address END -->
    </div>
    <!-- Card body START -->
  </div>
  <!-- Billing address END -->

  <!-- Main content END -->
</div>
