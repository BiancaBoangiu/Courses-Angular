<div class="col-xl-9">
  <div class="card bg-transparent border rounded-3">
    <!-- Card header START -->
    <div class="card-header bg-transparent border-bottom">
      <h3 class="mb-0">My Courses List</h3>
    </div>
    <!-- Card header END -->

    <!-- Card body START -->
    <div class="card-body">
      <!-- Search and select START -->
      <div class="row g-3 align-items-center justify-content-between mb-4">
        <!-- Content -->
        <div class="col-md-8">
          <form class="rounded position-relative">
            <input
              class="form-control pe-5 bg-transparent"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
              type="submit"
            >
              <i class="fas fa-search fs-6"></i>
            </button>
          </form>
        </div>

        <!-- Course list table START -->
        <div class="table-responsive border-0">
          <div class="table table-dark-gray align-middle p-4 mb-0 table-hover">
            <!-- Table head -->
            <div>
              <div class="row table-head text-center">
                <div class="col-5 border-0 rounded-start">Course Title</div>
                <div class="col-2 border-0">Total Lectures</div>
                <div class="col-2 border-0">Completed Lecture</div>
                <div class="col-3 border-0 rounded-end">Action</div>
              </div>
            </div>

            <!-- Table body START -->
            <div class="row">
              <!-- Table item -->
              <div class="col-12">
                <div *ngFor="let course of courses">
                  <app-course-details [course]="course"></app-course-details>
                </div>
              </div>
            </div>
            <!-- Table body END -->
          </div>
        </div>
        <!-- Course list table END -->
      </div>
      <!-- Card body START -->
    </div>
  </div>
</div>
