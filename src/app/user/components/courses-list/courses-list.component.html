<div class="row bg-dark p-4 rounded justify-content-center">
  <div class="col-12 bg-white p-3 rounded">
    <h3 class="mb-0">My Courses List</h3>
    <!-- Card body START -->
    <div class="card-body">
      <!-- Search and select START -->
      <div class="row g-3 align-items-center justify-content-between mb-4">
        <!-- Course list table START -->
        <div>
          <div>
            <!-- Table head -->
            <div>
              <div
                class="row text-center border-warning p-1 my-4 align-items-center"
              >
                <div class="col-3">
                  <p class="text-bold mb-0 py-1">Image</p>
                </div>
                <div class="col-3"><p class="text-bold mb-0">Title</p></div>
                <div class="col-2"><p class="text-bold mb-0">Lectures</p></div>
                <div class="col-2"><p class="text-bold mb-0">Level</p></div>
                <div class="col-2">
                  <p class="text-bold mb-0">Certificate</p>
                </div>
              </div>
            </div>

            <!-- Table body START -->
            <div class="row">
              <!-- Table item -->
              <div class="col-12">
                <div *ngFor="let course of courses">
                  <app-course-details [course]="course"></app-course-details>
                </div>
              </div>
            </div>
            <!-- Table body END -->
          </div>
        </div>
        <!-- Course list table END -->
      </div>
      <!-- Card body START -->
    </div>
  </div>
</div>
