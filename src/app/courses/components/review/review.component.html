<div *ngFor="let review of reviews">
  <div class="d-md-flex my-4">
    <!-- Avatar -->
    <div class="avatar avatar-xl me-4 flex-shrink-0">
      <img
        class="avatar-img rounded-circle"
        src="assets/publisher.jpg"
        alt="avatar"
      />
    </div>
    <!-- Text -->
    <div>
      <h5 class="me-3 mb-0">Name</h5>
      <!-- Review star -->
      <div>
        <span>Rating: </span>
        <span>{{ review.rating }}/5</span>
      </div>

      <!-- Info -->
      <p class="small mb-2">2 days ago</p>
      <p class="mb-2">{{ review.message }}</p>
      <!-- Like and dislike button -->
      <div
        class="btn-group"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <!-- Like button -->
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" />
        <label class="btn btn-outline-light btn-sm mb-0" for="btnradio1"
          ><i class="far fa-thumbs-up me-1"></i
        ></label>
        <!-- Dislike button -->
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" />
        <label class="btn btn-outline-light btn-sm mb-0" for="btnradio2">
          <i class="far fa-thumbs-down me-1"></i
        ></label>
      </div>
    </div>
  </div>
</div>
