<div *ngIf="course">
  <div class="card shadow overflow-hidden p-2">
    <div class="row g-0">
      <div class="col-md-5 overflow-hidden">
        <img src="{{ course.image }}" class="rounded-2" alt="Card image" />
        <!-- Ribbon -->
        <div class="card-img-overlay">
          <div class="ribbon" *ngIf="course.price === 0"><span>Free</span></div>
          <div class="ribbon" *ngIf="course.price > 0">
            <span>Premium</span>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <!-- Badge and rating -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <!-- Badge -->
            <a class="badge text-bg-primary mb-2 mb-sm-0">Development</a>
            <!-- Rating and wishlist -->
            <div>
              <span class="h6 fw-light me-3" *ngIf="this.course.rating"
                ><i class="fas fa-star text-warning me-1"></i
                >{{ course.rating }}/5</span
              >
              <span class="h6 fw-light me-3" *ngIf="!this.course.rating"
                ><i class="fas fa-star text-warning me-1"></i>0/5</span
              >
              <a class="text-danger" *ngIf="addedToWishlist"
                ><i class="fas fa-heart" (click)="updateWishlist()"></i
              ></a>
              <a class="text-danger" *ngIf="!addedToWishlist">
                <i class="fa-regular fa-heart" (click)="updateWishlist()"></i
              ></a>
            </div>
          </div>

          <!-- Title -->
          <h5 class="card-title">
            <a [routerLink]="'/courses/' + course.id">{{ course.name }}</a>
          </h5>
          <p class="text-truncate-2 d-none d-lg-block">
            {{ course.description }}
          </p>

          <!-- Info -->
          <ul class="list-inline">
            <li class="list-inline-item h6 fw-light mb-1 mb-sm-0">
              <i class="far fa-clock text-danger me-2"></i>{{ course.time }}h
            </li>
            <li class="list-inline-item h6 fw-light mb-1 mb-sm-0">
              <i class="fas fa-table text-orange me-2"></i
              >{{ course.amount }} lectures
            </li>
            <li class="list-inline-item h6 fw-light">
              <i class="fas fa-signal text-success me-2"></i
              >{{ course.experience }}
            </li>
          </ul>

          <!-- Price and avatar -->
          <div class="d-sm-flex justify-content-sm-between align-items-center">
            <!-- Price -->
            <div *ngIf="course.price > 0">
              <h5 class="course-price">$ {{ course.price }}</h5>
            </div>
            <div *ngIf="course.price === 0">
              <h5 class="course-price">Free</h5>
            </div>
            <div class="mt-3 mt-sm-0">
              <a [routerLink]="'/courses/' + course.id" class="btn btn-dark"
                >View more</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Card list END -->
</div>
