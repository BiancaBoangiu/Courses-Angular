<section
  class="p-0 d-flex align-items-center position-relative overflow-hidden"
>
  <div class="container-fluid">
    <div class="row">
      <!-- left -->
      <div
        class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100"
      >
        <div class="p-3 p-lg-5">
          <!-- Title -->
          <div class="text-center">
            <h2 class="fw-bold">Welcome to our largest community</h2>
            <p class="mb-0 h6 fw-light">Let's learn something new today!</p>
          </div>
          <!-- SVG Image -->
          <img
            class="register-photo"
            src="assets/register-photo.jpg"
            class="mt-5"
            alt=""
          />
        </div>
      </div>

      <!-- Right -->
      <div class="col-12 col-lg-6 m-auto">
        <div class="row my-5">
          <div class="col-sm-10 col-xl-8 m-auto">
            <!-- Title -->
            <img
              src="assets/images/element/03.svg"
              class="h-40px mb-2"
              alt=""
            />
            <h2>Sign up for your account!</h2>
            <p class="lead mb-4">
              Nice to see you! Please Sign up with your account.
            </p>

            <!-- Form START -->
            <form>
              <!-- Email -->
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address *</label
                >
                <div class="input-group input-group-lg">
                  <span
                    class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                    ><i class="bi bi-envelope-fill"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control border-0 bg-light rounded-end ps-1"
                    placeholder="E-mail"
                    id="exampleInputEmail1"
                    [(ngModel)]="emailValue"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>
              </div>
              <!-- Password -->
              <div class="mb-4">
                <label for="inputPassword5" class="form-label"
                  >Password *</label
                >
                <div class="input-group input-group-lg">
                  <span
                    class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control border-0 bg-light rounded-end ps-1"
                    placeholder="*********"
                    id="inputPassword5"
                    [(ngModel)]="passwordValue"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>
              </div>
              <!-- Confirm Password -->
              <div class="mb-4">
                <label for="inputPassword6" class="form-label"
                  >Confirm Password *</label
                >
                <div class="input-group input-group-lg">
                  <span
                    class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control border-0 bg-light rounded-end ps-1"
                    placeholder="*********"
                    id="inputPassword6"
                    [(ngModel)]="confirmedPasswordValue"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>
              </div>
              <div class="mb-4">
                <p>Select an option</p>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  [(ngModel)]="userType"
                  [ngModelOptions]="{ standalone: true }"
                >
                  <option value="" selected>Choose a type:</option>
                  <option value="instructor">Instructor</option>
                  <option value="student">Student</option>
                </select>
              </div>
              <!-- Check box -->
              <div class="mb-4">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="checkbox-1"
                    [(ngModel)]="isCheckboxChecked"
                    [ngModelOptions]="{ standalone: true }"
                  />
                  <label class="form-check-label" for="checkbox-1"
                    >By signing up, you agree to the<a href="#">
                      terms of service</a
                    ></label
                  >
                </div>
              </div>
              <!-- Button -->
              <div class="align-items-center mt-0">
                <div class="d-grid">
                  <button
                    class="btn btn-primary mb-0"
                    type="button"
                    (click)="registerUser()"
                  >
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
            <!-- Form END -->

            <!-- Sign up link -->
            <div class="mt-4 text-center">
              <span
                >Already have an account?<a href="sign-in.html">
                  Sign in here</a
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
