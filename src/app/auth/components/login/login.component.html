<section
  class="p-0 d-flex align-items-center position-relative overflow-hidden"
>
  <div class="container-fluid">
    <div class="row">
      <!-- left -->
      <div
        class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100"
      >
        <div class="p-3 p-lg-5">
          <!-- Title -->
          <div class="text-center">
            <h2 class="fw-bold">Welcome to our largest community</h2>
            <p class="mb-0 h6 fw-light">Let's learn something new today!</p>
          </div>
          <img src="assets/login-photo.svg" class="mt-5" alt="" />
          <!-- Info -->
          <div
            class="d-sm-flex mt-5 align-items-center justify-content-center"
          ></div>
        </div>
      </div>

      <!-- Right -->
      <div class="col-12 col-lg-6 m-auto">
        <div class="row my-5">
          <div class="col-sm-10 col-xl-8 m-auto">
            <!-- Title -->
            <span class="mb-0 fs-1">ðŸ‘‹</span>
            <h1 class="fs-2">Login into Eduport!</h1>
            <p class="lead mb-4">
              Nice to see you! Please log in with your account.
            </p>

            <!-- Form START -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email -->
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address *</label
                >
                <div class="input-group input-group-lg">
                  <span
                    class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                    ><i class="bi bi-envelope-fill"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control border-0 bg-light rounded-end ps-1"
                    placeholder="E-mail"
                    id="exampleInputEmail1"
                    formControlName="email"
                  />
                </div>
                <div
                  *ngIf="
                    loginForm.get('email')?.invalid &&
                    (loginForm.get('email')?.dirty ||
                      loginForm.get('email')?.touched)
                  "
                >
                  <div
                    class="error-text"
                    *ngIf="loginForm.get('email')?.errors?.['required']"
                  >
                    Email is required.
                  </div>
                  <div
                    class="error-text"
                    *ngIf="loginForm.get('email')?.errors?.['email']"
                  >
                    Invalid email format.
                  </div>
                </div>
              </div>
              <!-- Password -->
              <div class="mb-4">
                <label for="inputPassword5" class="form-label"
                  >Password *</label
                >
                <div class="input-group input-group-lg">
                  <span
                    class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control border-0 bg-light rounded-end ps-1"
                    placeholder="password"
                    id="inputPassword5"
                    formControlName="password"
                  />
                </div>

                <div
                  *ngIf="
                    loginForm.get('password')?.invalid &&
                    (loginForm.get('password')?.dirty ||
                      loginForm.get('password')?.touched)
                  "
                >
                  <div
                    class="error-text"
                    *ngIf="loginForm.get('password')?.errors?.['required']"
                  >
                    Password is required.
                  </div>
                  <div
                    class="error-text"
                    *ngIf="loginForm.get('password')?.errors?.['minlength']"
                  >
                    Password is less that 5 characters
                  </div>
                </div>
              </div>
              <div *ngIf="invalidAccount" class="error-text">
                <span>Account invalid</span>
              </div>

              <!-- Button -->
              <div class="align-items-center mt-0">
                <div class="d-grid">
                  <button class="btn btn-primary mb-0" type="submit">
                    Login
                  </button>
                </div>
              </div>
            </form>
            <!-- Form END -->

            <!-- Social buttons and divider -->
            <div class="row">
              <!-- Divider with text -->
              <div class="position-relative my-4">
                <hr />
              </div>
            </div>
          </div>
        </div>
        <!-- Row END -->
      </div>
    </div>
    <!-- Row END -->
  </div>
</section>
