<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <!-- Title -->
  <h4 class="mb-3">Course details</h4>
  <div class="row g-4">
    <!-- Course title -->
    <div class="col-12">
      <label class="form-label fw-bold ps-1">Title</label>
      <input
        class="form-control"
        type="text"
        placeholder="Enter course title"
        formControlName="title"
      />
    </div>

    <!-- Short description -->
    <div class="col-12">
      <label class="form-label fw-bold ps-1">Description</label>
      <textarea
        class="form-control"
        rows="4"
        placeholder="Enter short description"
        formControlName="description"
      ></textarea>
    </div>

    <!-- Course category -->
    <div class="col-6">
      <label class="form-label fw-bold ps-1">Category</label>
      <select
        class="form-select"
        aria-label="Default select example"
        formControlName="category"
      >
        <option value="1">Programming and Software Development</option>
        <option value="2">Web Development</option>
        <option value="3">Mobile App Development</option>
        <option value="4">Data Science and Machine Learning</option>
        <option value="5">Cybersecurity</option>
        <option value="6">Cloud Computing</option>
      </select>
    </div>

    <!-- Course level -->
    <div class="col-6">
      <label class="form-label fw-bold ps-1">Level</label>

      <select
        class="form-select"
        aria-label="Default select example"
        formControlName="level"
      >
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <!-- Course time -->
    <div class="col-6">
      <label class="form-label fw-bold ps-1">Time</label>
      <input
        class="form-control"
        type="text"
        placeholder="Enter course time"
        formControlName="time"
      />
    </div>

    <!-- Total lecture -->
    <div class="col-6">
      <label class="form-label fw-bold ps-1">Lecture</label>
      <input
        class="form-control"
        type="text"
        placeholder="Enter total lecture"
        formControlName="lecture"
      />
    </div>
    <div class="col-6">
      <label class="form-label fw-bold ps-1">Premium</label>
      <select
        class="form-select"
        aria-label="Default select example"
        formControlName="premium"
      >
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="col-6">
      <label class="form-label fw-bold ps-1">Certificate</label>
      <select
        class="form-select"
        aria-label="Default select example"
        formControlName="certificate"
      >
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- Course price -->
    <div class="col-6">
      <label class="form-label fw-bold ps-1">Price</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter course price"
        formControlName="price"
      />
    </div>
  </div>
  <div class="col-12 d-flex justify-content-end">
    <button type="button" class="btn btn-secondary">Next</button>
  </div>
  <button type="submit"></button>
</form>
