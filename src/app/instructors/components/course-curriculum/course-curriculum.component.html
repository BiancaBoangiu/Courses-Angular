<div class="card-curriculum mx-0">
  <div class="p-1">
    <!-- Title -->
    <h4>Curriculum</h4>

    <hr />
    <!-- Divider -->

    <div class="row">
      <!-- Add lecture Modal button -->
      <div class="d-sm-flex justify-content-sm-between align-items-center mb-3">
        <h5 class="mb-2 mb-sm-0">Add Chapter</h5>
        <a class="btn btn-dark mb-0" (click)="showChapterInput()"
          ><i class="bi bi-plus-circle me-2"></i>Add Chapter</a
        >
      </div>

      <!-- Edit lecture START -->
      <div *ngIf="curriculum">
        <div *ngFor="let chapter of curriculum; let i = index">
          <!-- Display chapters -->
          <app-course-chapter
            [chapter]="chapter"
            [chapterIndex]="i"
          ></app-course-chapter>
        </div>
      </div>

      <div *ngIf="isChapterInputShown" class="mb-2">
        <input
          class="form-control mb-1 chapter-input"
          type="text"
          placeholder="Enter chapter name"
          [(ngModel)]="chapterName"
        />

        <button type="button" class="btn btn-dark ms-2" (click)="saveChapter()">
          Save
        </button>
      </div>

      <div class="text-end">
        <button matStepperPrevious class="btn btn-outline-warning me-2">
          Back
        </button>
        <button type="button" class="btn btn-warning" (click)="saveCourse()">
          Save
        </button>
      </div>
      <!-- Edit lecture END -->
    </div>
  </div>
</div>
