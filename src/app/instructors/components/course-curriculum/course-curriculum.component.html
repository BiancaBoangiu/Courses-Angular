<div class="p-4">
  <!-- Title -->
  <h2>Curriculum</h2>

  <hr />
  <!-- Divider -->

  <div class="row">
    <!-- Add lecture Modal button -->
    <div class="d-sm-flex justify-content-sm-between align-items-center mb-3">
      <h3 class="mb-2 mb-sm-0">Add Chapter</h3>
      <a class="btn btn-primary-soft mb-0" (click)="addLecture()"
        ><i class="bi bi-plus-circle me-2"></i>Add Chapter</a
      >
    </div>
    <div *ngIf="isChapterInputShown">
      <input
        class="form-control mb-1"
        type="text"
        placeholder="Enter chapter name"
        [(ngModel)]="chapterName"
      />
      <div class="text-end">
        <button
          type="button"
          class="btn btn-primary-soft"
          (click)="saveChapter()"
        >
          Save
        </button>
      </div>
    </div>

    <!-- Edit lecture START -->
    <div *ngFor="let chapter of chapters">
      <div
        class="accordion accordion-icon accordion-bg-light"
        id="accordionExample2"
      >
        <!-- Item START -->
        <div class="accordion-item mb-3">
          <h6 class="accordion-header font-base" id="heading-2">
            <button
              class="accordion-button fw-bold rounded d-inline-block collapsed d-block pe-5"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-2"
              aria-expanded="false"
              aria-controls="collapse-2"
            >
              {{ chapter }}
            </button>
          </h6>

          <div
            id="collapse-2"
            class="accordion-collapse collapse"
            aria-labelledby="heading-2"
            data-bs-parent="#accordionExample2"
          >
            <div class="accordion-body mt-3">
              <!-- Add topic -->
              <a
                class="btn btn-sm btn-dark mb-0"
                data-bs-toggle="modal"
                data-bs-target="#addTopic"
              >
                <i class="bi bi-plus-circle me-2"></i>Add topic
              </a>
            </div>
          </div>
        </div>
        <!-- Item END -->
      </div>
    </div>

    <div class="text-end">
      <button matStepperPrevious class="btn btn-secondary me-2">Back</button>
      <button type="button" class="btn btn-secondary">Save</button>
    </div>
    <!-- Edit lecture END -->
  </div>
</div>
