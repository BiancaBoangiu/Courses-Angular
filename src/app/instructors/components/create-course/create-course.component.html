  <mat-tab label="3">
    <div class="p-4">
      <!-- Title -->
      <h4 class="ps-3">Curriculum</h4>

      <hr />
      <!-- Divider -->

      <div class="row">
        <!-- Add lecture Modal button -->
        <div
          class="d-sm-flex justify-content-sm-between align-items-center mb-3"
        >
          <h5 class="mb-2 mb-sm-0 ps-3">Add Lecture</h5>
          <a
            href="#"
            class="btn btn-sm btn-primary-soft mb-0"
            data-bs-toggle="modal"
            data-bs-target="#addLecture"
            ><i class="bi bi-plus-circle me-2"></i>Add Lecture</a
          >
        </div>

        <!-- Edit lecture START -->
        <div
          class="accordion accordion-icon accordion-bg-light"
          id="accordionExample2"
        >
          <!-- Item START -->
          <div class="accordion-item mb-3">
            <h6 class="accordion-header font-base" id="heading-1">
              <button
                class="accordion-button fw-bold rounded d-inline-block collapsed d-block pe-5"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-1"
                aria-expanded="false"
                aria-controls="collapse-1"
              >
                Introduction of Digital Marketing
              </button>
            </h6>

            <div
              id="collapse-1"
              class="accordion-collapse collapse show"
              aria-labelledby="heading-1"
              data-bs-parent="#accordionExample2"
            >
              <!-- Topic START -->
              <div class="accordion-body mt-3">
                <!-- Video item START -->
                <div class="d-flex justify-content-between align-items-center">
                  <div class="position-relative">
                    <a
                      href="#"
                      class="btn btn-danger-soft btn-round btn-sm mb-0 stretched-link position-static"
                      ><i class="fas fa-play"></i
                    ></a>
                    <span class="ms-2 mb-0 h6 fw-light">Introduction</span>
                  </div>
                  <!-- Edit and cancel button -->
                  <div>
                    <a
                      href="#"
                      class="btn btn-sm btn-success-soft btn-round me-1 mb-1 mb-md-0"
                      ><i class="far fa-fw fa-edit"></i
                    ></a>
                    <button class="btn btn-sm btn-danger-soft btn-round mb-0">
                      <i class="fas fa-fw fa-times"></i>
                    </button>
                  </div>
                </div>
                <!-- Divider -->
                <hr />
                <!-- Video item END -->

                <!-- Video item START -->
                <div class="d-flex justify-content-between align-items-center">
                  <div class="position-relative">
                    <a
                      href="#"
                      class="btn btn-danger-soft btn-round btn-sm mb-0 stretched-link position-static"
                      ><i class="fas fa-play"></i
                    ></a>
                    <span class="ms-2 mb-0 h6 fw-light"
                      >What is Digital Marketing</span
                    >
                  </div>
                  <!-- Edit and cancel button -->
                  <div>
                    <a
                      href="#"
                      class="btn btn-sm btn-success-soft btn-round me-1 mb-1 mb-md-0"
                      ><i class="far fa-fw fa-edit"></i
                    ></a>
                    <button class="btn btn-sm btn-danger-soft btn-round mb-0">
                      <i class="fas fa-fw fa-times"></i>
                    </button>
                  </div>
                </div>
                <!-- Divider -->
                <hr />
                <!-- Video item END -->

                <!-- Add topic -->
                <a
                  href="#"
                  class="btn btn-sm btn-dark mb-0"
                  data-bs-toggle="modal"
                  data-bs-target="#addTopic"
                  ><i class="bi bi-plus-circle me-2"></i>Add topic</a
                >
              </div>
              <!-- Topic END -->
            </div>
          </div>
          <!-- Item END -->

          <!-- Item START -->
          <div class="accordion-item mb-3">
            <h6 class="accordion-header font-base" id="heading-2">
              <button
                class="accordion-button fw-bold rounded d-inline-block collapsed d-block pe-5"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-2"
                aria-expanded="false"
                aria-controls="collapse-2"
              >
                Customer Life cycle
              </button>
            </h6>

            <div
              id="collapse-2"
              class="accordion-collapse collapse"
              aria-labelledby="heading-2"
              data-bs-parent="#accordionExample2"
            >
              <div class="accordion-body mt-3">
                <!-- Add topic -->
                <a
                  href="#"
                  class="btn btn-sm btn-dark mb-0"
                  data-bs-toggle="modal"
                  data-bs-target="#addTopic"
                >
                  <i class="bi bi-plus-circle me-2"></i>Add topic
                </a>
              </div>
            </div>
          </div>
          <!-- Item END -->

          <!-- Item START -->
          <div class="accordion-item mb-3">
            <h6 class="accordion-header font-base" id="heading-3">
              <button
                class="accordion-button fw-bold collapsed rounded d-block pe-5"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-3"
                aria-expanded="false"
                aria-controls="collapse-3"
              >
                How much should I offer the sellers?

            </h6>
            <!-- Body -->
            <div

              aria-labelledby="heading-3"
              data-bs-parent="#accordionExample2"

              </div>
            </div>
