<div
  class="tab-pane fade active show"
  id="course-pills-{{ lecture.id }}"
  role="tabpanel"
  [attr.area-labelledby]="'course-pills-tab-' + lecture.id"
>
  <div
    class="accordion accordion-icon accordion-bg-light"
    id="accordionExample2"
  >
    <!-- Item -->
    <div class="accordion-item mb-3">
      <h6 class="accordion-header font-base" id="heading-{{ lecture.id }}">
        <button
          class="accordion-button fw-bold rounded d-sm-flex d-inline-block collapsed"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse-' + lecture.id"
          aria-expanded="false"
          [attr.aria-controls]="'collapse-' + lecture.id"
        >
          {{ lecture.chapterName }}
          <span class="small ms-0 ms-sm-2"
            >( {{ lecture.topics.length }} lectures )</span
          >
        </button>
      </h6>

      <!-- Course accordion START -->
      <div
        [attr.id]="'collapse-' + lecture.id"
        class="accordion-collapse collapse"
        [attr.aria-labelledby]="'heading-' + lecture.id"
        data-bs-parent="#accordionExample2"
      >
        <div *ngFor="let topic of lecture.topics">
          <div>
            <div class="accordion-body mt-3">
              <!-- Course lecture -->
              <div class="d-flex justify-content-between align-items-center">
                <div class="position-relative d-flex align-items-center">
                  <a
                    class="btn btn-danger-soft btn-round btn-sm mb-0 stretched-link position-static"
                  >
                    <i class="fas fa-play me-0"></i>
                  </a>
                  <span
                    class="d-inline-block text-truncate ms-2 mb-0 h6 fw-light w-100px w-sm-200px w-md-400px"
                    >{{ topic.topicName }}</span
                  >
                </div>
              </div>

              <hr />
              <!-- Divider -->
            </div>
          </div>
        </div>
      </div>

      <!-- Course accordion END -->
    </div>
  </div>
</div>
